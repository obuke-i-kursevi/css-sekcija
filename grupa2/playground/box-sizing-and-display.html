<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="box-sizing-and-display.css">
    <title>Box sizing and display</title>
</head>
<body>
    <!-- ! Box-sizing property -->
    <div class="hero-wrapper">
        <h1>Welcome to our Programming School</h1>
    </div>
    <div class="content-box">
        <p>Content box</p>
    </div>
    <div class="border-box">
        <p>Border box</p>
    </div>

    <!-- ! Display property -->
    <div class="block-element">Block level element</div>
    <div class="block-element">Block level element</div>
    <div class="block-element">Block level element</div>

    <br>
    <br>

    <span class="inline-element">Inline level element</span>
    <span class="inline-element">Inline level element</span>
    <span class="inline-element">Inline level element</span>

    <br>
    <br>
    <br>

    <a class="inline-block-element" href="">Inline-block level element</a>
    <a class="inline-block-element" href="">Inline-block level element</a>
    <a class="inline-block-element" href="">Inline-block level element</a>

    <br>

    <div class="not-shown">
        <h1>This is not presented.</h1>
    </div>
</body>
</html>
