<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/animations-and-transitions.css">
    <title>Animations and transitions explanation and examples</title>
</head>
<body>
    <!-- ! Transitions examples -->
    <div class="transitions-wrapper">
        <div class="box scaleX-box">
            Scale by X axis
        </div>
        <div class="box scaleY-box">
            Scale by Y axis
        </div>
        <div class="box scale-box">
            Scale by X and Y axis
        </div>
        <div class="box rotateX-box">
            Rotation by X axis
        </div>
        <div class="box rotateY-box">
            Rotation by Y axis
        </div>
        <div class="box rotate-box">
            Rotation by X and Y axis
        </div>
    </div>
</body>
</html>
