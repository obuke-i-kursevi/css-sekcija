<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/animations-and-transitions.css">
    <title>Animations and transitions examples</title>
</head>
<body>
    <div class="transitions-wrapper">
        <!-- ! Scale -->
        <div class="box scaleX-box">
            Scale by X axis
        </div>

        <div class="box scaleY-box">
            Scale by Y axis
        </div>

        <div class="box scale-box">
            Scale by both axis
        </div>

        <!-- ! Rotation -->

        <div class="box rotateX-box">
            Rotation by X axis
        </div>

        <div class="box rotateY-box">
            Rotation by Y axis
        </div>

        <div class="box rotate-box">
            Rotation by X and Y axis
        </div>

        <!-- ! Skew -->

        <div class="box skewX-box">
            Skew by X axis
        </div>

        <div class="box skewY-box">
            Skew by Y axis
        </div>

        <div class="box skew-box">
            Skew by X and Y axis
        </div>

        <!-- ! Translate -->

        <div class="box translateX-box">
            Translate by X axis
        </div>

        <div class="box translateY-box">
            Translate by Y axis
        </div>

        <div class="box translate-box">
            Translate by X and Y axis
        </div>

    </div>
</body>
</html>
